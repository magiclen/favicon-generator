<link rel="apple-touch-icon" sizes="180x180" href="{{path_prefix | escape}}{{png_ios_background}}">
{% for size in png_size %}<link rel="icon" type="image/png" sizes="{{size}}x{{size}}" href="{{path_prefix | escape}}favicon-{{size}}.png">
{% endfor %}<link rel="shortcut icon" href="{{path_prefix | escape}}favicon.ico">
<link rel="manifest" href="{{path_prefix | escape}}{{web_app_manifest}}">
<link rel="mask-icon" href="{{path_prefix | escape}}{{svg_monochrome}}" color="{{safari_background_color | lower}}">
<meta name="msapplication-TileColor" content="{{windows_background_color | lower}}">
<meta name="msapplication-config" content="{{path_prefix | escape}}{{browser_config}}">
<meta name="theme-color" content="{{android_background_color | lower}}">
