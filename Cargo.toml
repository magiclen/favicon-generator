[package]
name = "favicon-generator"
version = "0.1.0"
authors = ["Magic Len <len@magiclen.org>"]
repository = "https://github.com/magiclen/favicon-generator"
homepage = "https://magiclen.org/favicon-generator"
keywords = ["favicon", "generating", "web-app", "icon"]
categories = ["command-line-utilities"]
description= "It helps you generate favicons with different formats and sizes."
readme = "README.md"
license = "MIT"

[badges]
travis-ci = { repository = "magiclen/favicon-generator", branch = "master" }

[profile.release]
panic = "abort"

[dependencies]
terminal_size = "0.1"
clap = "2"
image-convert = "0.8"
scanner-rust = "1"
subprocess = "0.1"
num_cpus = "1"
serde_json = "1"
tera = "1.0.0-beta.6"
lazy_static = "1"

[dependencies.validators]
version = "0.20"
features = ["serdely"]